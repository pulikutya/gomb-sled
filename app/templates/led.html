<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ledon() {
            fetch("/led/" + 1).then(r=>console.log(r))
        }
        function ledoff() {
            fetch("/led/" + 0).then(r=>console.log(r))
        }
    </script>
</head>
<body>
   <button onclick="ledon()">on</button>
   <button onclick="ledoff()">off</button>
</body>
</html>
